<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RecipeFindr</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="auth.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="register.html">Create one</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = e.target.querySelector('button[type="submit"]'); // Get button
            loginButton.disabled = true; // Disable button
            loginButton.textContent = 'Logging in...'; // Update button text

            try {
                // Use AuthService.login
                await AuthService.login(username, password);
                window.location.href = 'index.html'; // Redirect handled by auth.js now, but keep as fallback? Or remove.
            } catch (error) {
                alert(`Login failed: ${error.message}`); // Show specific error
                loginButton.disabled = false; // Re-enable button on error
                loginButton.textContent = 'Login'; // Restore button text
            }
        });
    </script>
</body>
</html>
