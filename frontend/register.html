<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RecipeFindr</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="auth.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <h1>Create Account</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn-primary">Register</button>
        </form>
        <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerButton = e.target.querySelector('button[type="submit"]'); // Get button

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            registerButton.disabled = true; // Disable button
            registerButton.textContent = 'Registering...'; // Update button text

            try {
                 // Use AuthService.register
                const result = await AuthService.register(username, password);
                alert(result.message || 'Registration successful! Please log in.'); // Show success message from backend
                window.location.href = 'login.html'; // Redirect to login page after successful registration
            } catch (error) {
                alert(`Registration failed: ${error.message}`); // Show specific error
                registerButton.disabled = false; // Re-enable button on error
                registerButton.textContent = 'Register'; // Restore button text
            }
        });
    </script>
</body>

</html>
