<body>
    <header>

    <main>
        <h1>Recipe Ingredients</h1>

        <div class="search-container">
            <input type="text" id="ingredientInput" placeholder="Enter an ingredient">
            <button onclick="addIngredient()">Add Ingredient</button>
            <button class="delete-all-button" onclick="deleteAllIngredients()">Delete All Ingredients</button>
            <button onclick="searchRecipes()">Get Recipes</button>
            <button onclick="findOtherRecipes()">Find Other Recipes Using These Ingredients</button>
        </div>
        <div class="ingredient-list">
            <ul id="ingredientList"></ul>
        </div>
        
        <div id="recipeResults">
            <h2>Recipes Based on Your Ingredients:</h2>
            <ul id="recipesList"></ul>
        </div>
        </main>
        <footer>

        <script>
            const apiBase = 'https://www.themealdb.com/api/json/v1/1/';
        
            function fetchCategories() {
                fetch(categoriesApi)
                    .then(response => response.json())
                    .then(data => displayCategories(data.meals))
                    .catch(error => console.error('Error fetching categories:', error));
            }
        
            function fetchAreas() {
                fetch(areasApi)
                    .then(response => response.json())
                    .then(data => displayAreas(data.meals))
                    .catch(error => console.error('Error fetching areas:', error));
            }
        
            function fetchIngredients() {
                fetch(ingredientsApi)
                    .then(response => response.json())
                    .then(data => displayIngredients(data.meals))
                    .catch(error => console.error('Error fetching ingredients:', error));
            }
        
            function fetchRecipes() {
                const ingredients = document.getElementById('ingredientInput').value.split(',').map(ingredient => ingredient.trim());
        
                if (ingredients.length === 0 || ingredients[0] === '') {
                    document.getElementById('recipesList').innerHTML = '<li>No ingredients provided yet.</li>';
                    return;
                }
        
                const query = ingredients.join(','); // Combine ingredients into a comma-separated string
                const url = `${apiBase}filter.php?i=${query}`; // API endpoint to search recipes by ingredients
        
                console.log('Recipes API URL:', url); // Debug log to check the URL
        
                // Fetch recipes from TheMealDB API based on ingredients
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => displayRecipes(data.meals)) // Display the new recipes
                    .catch(error => {
                        console.error('Error fetching recipes:', error);
                        document.getElementById('recipesList').innerHTML = '<li>Failed to load recipes. Please try again later.</li>';
                    });
            }
        
            // Add event listener to the input field for Enter key press
            document.getElementById('ingredientInput').addEventListener('keypress', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent the default Enter key behavior
                    fetchRecipes(); // Call the function to fetch recipes
                }
            });
        </script>

    <script>
        
        const areasApi = 'https://www.themealdb.com/api/json/v1/1/list.php?a=list';
        const ingredientsApi = 'https://www.themealdb.com/api/json/v1/1/list.php?i=list';
    
        function fetchCategories() {
            fetch(categoriesApi)
                .then(response => response.json())
                .then(data => displayCategories(data.meals))
                .catch(error => console.error('Error fetching categories:', error));
        }
    
        function fetchAreas() {
            fetch(areasApi)
                .then(response => response.json())
                .then(data => displayAreas(data.meals))
                .catch(error => console.error('Error fetching areas:', error));
        }
    
        function fetchIngredients() {
            fetch(ingredientsApi)
                .then(response => response.json())
                .then(data => displayIngredients(data.meals))
                .catch(error => console.error('Error fetching ingredients:', error));
        }
    
        function displayCategories(categories) {
            const list = document.getElementById('categoriesList');
            list.innerHTML = '';
            categories.forEach(category => {
                const listItem = document.createElement('li');
                listItem.textContent = category.strCategory;
                list.appendChild(listItem);
            });
        }
    
        function displayAreas(areas) {
            const list = document.getElementById('areasList');
            list.innerHTML = '';
            areas.forEach(area => {
                const listItem = document.createElement('li');
                listItem.textContent = area.strArea;
                list.appendChild(listItem);
            });
        }
    
        function displayIngredients(ingredients) {
            const list = document.getElementById('ingredientsList');
            list.innerHTML = '';
            ingredients.forEach(ingredient => {
                const listItem = document.createElement('li');
                listItem.textContent = ingredient.strIngredient;
                list.appendChild(listItem);
            });
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            fetchCategories();
            fetchAreas();
            fetchIngredients();
        });
    
        function addIngredient() {
            const input = document.getElementById('ingredientInput');
            const list = document.getElementById('ingredientList');
            const ingredient = input.value.trim();
            if (ingredient) {
                const listItem = document.createElement('li');
                listItem.textContent = ingredient;
    
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteIngredient(listItem);
    
                listItem.appendChild(deleteButton);
                list.appendChild(listItem);
                input.value = '';
            }
        }
    
        function deleteIngredient(listItem) {
            listItem.remove();
        }
    
        function deleteAllIngredients() {
            document.getElementById('ingredientList').innerHTML = '';
        }
    
        function searchRecipes() {
            const ingredients = getIngredients();
            if (ingredients.length === 0) {
                displayNoIngredientsMessage();
                return;
            }
    
            const query = ingredients.join(',');
            fetch(`${apiBase}?from=0&size=20&q=${query}`, {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': apiKey,
                    'X-RapidAPI-Host': 'tasty.p.rapidapi.com'
                }
            })
            .then(response => response.json())
            .then(data => displayRecipes(data))
            .catch(error => displayErrorMessage(error));
        }
    
        function getIngredients() {
            const listItems = document.querySelectorAll('#ingredientList li');
            return Array.from(listItems).map(item => item.firstChild.textContent.trim());
        }
    
        function displayRecipes(data) {
            const recipesList = document.getElementById('recipesList');
            recipesList.innerHTML = '';
    
            if (!data.results || data.results.length === 0) {
                recipesList.innerHTML = '<li>No recipes found with the given ingredients.</li>';
                return;
            }
    
            data.results.forEach(recipe => {
                const recipeItem = document.createElement('li');
                recipeItem.innerHTML = `
                    <strong>${recipe.name}</strong><br>
                    ${recipe.thumbnail_url ? `<img src="${recipe.thumbnail_url}" alt="${recipe.name}" width="100"><br>` : ''}
                    ${recipe.original_video_url ? `<a href="${recipe.original_video_url}" target="_blank">Watch Video</a><br>` : ''}
                    <a href="https://tasty.co/recipe/${recipe.slug}" target="_blank">View Recipe</a>
                `;
                recipesList.appendChild(recipeItem);
            });
        }
    
        function displayNoIngredientsMessage() {
            document.getElementById('recipesList').innerHTML = '<li>No ingredients provided yet.</li>';
        }
    
        function displayErrorMessage(error) {
            console.error('Error fetching recipes:', error);
            document.getElementById('recipesList').innerHTML = '<li>Failed to load recipes. Please try again later.</li>';
        }
    
        document.getElementById('ingredientInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addIngredient();
            }
        });

        function addIngredient() {
            const input = document.getElementById('ingredientInput');
            const list = document.getElementById('ingredientList');
            const ingredient = input.value.trim();
            if (ingredient) {
                const listItem = document.createElement('li');
                listItem.textContent = ingredient;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteIngredient(listItem);

                listItem.appendChild(deleteButton);
                list.appendChild(listItem);
                input.value = '';
            }
        }

        function deleteIngredient(listItem) {
            listItem.remove();
        }

        function deleteAllIngredients() {
            document.getElementById('ingredientList').innerHTML = '';
        }

        function searchRecipes() {
            const ingredients = getIngredients();
            if (ingredients.length === 0) {
                displayNoIngredientsMessage();
                return;
            }

            const query = ingredients.join(',');
            const url = `${apiBase}filter.php?i=${query}`;

            fetch(url)
                .then(response => response.json())
                .then(data => displayRecipes(data))
                .catch(error => displayErrorMessage(error));
        }

        function findOtherRecipes() {
            const ingredients = getIngredients();
            if (ingredients.length === 0) {
                displayNoIngredientsMessage();
                return;
            }

            const query = ingredients.join(',');
            const url = `${apiBase}filter.php?i=${query}`;

            fetch(url)
                .then(response => response.json())
                .then(data => displayRecipes(data))
                .catch(error => displayErrorMessage(error));
        }

        function getIngredients() {
            const listItems = document.querySelectorAll('#ingredientList li');
            return Array.from(listItems).map(item => item.firstChild.textContent.trim());
        }

        function displayRecipes(data) {
            const recipesList = document.getElementById('recipesList');
            recipesList.innerHTML = '';

            if (!data.meals || data.meals.length === 0) {
                recipesList.innerHTML = '<li>No recipes found with the given ingredients.</li>';
                return;
            }

            data.meals.forEach(recipe => {
                const recipeItem = document.createElement('li');
                recipeItem.innerHTML = `
                    <strong>${recipe.strMeal}</strong><br>
                    <img src="${recipe.strMealThumb}" alt="${recipe.strMeal}" width="100"><br>
                    <a href="${recipe.strSource}" target="_blank">View Recipe</a>
                `;
                recipesList.appendChild(recipeItem);
            });
        }

        function displayNoIngredientsMessage() {
            document.getElementById('recipesList').innerHTML = '<li>No ingredients provided yet.</li>';
        }

        function displayErrorMessage(error) {
            console.error('Error fetching recipes:', error);
            document.getElementById('recipesList').innerHTML = '<li>Failed to load recipes. Please try again later.</li>';
        }

        document.getElementById('ingredientInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addIngredient();
            }
        });
    </script>
      <ul id="categoriesList"></ul>
      <ul id="areasList"></ul>
      <ul id="ingredientsList"></ul>
      
</body>

</html>
